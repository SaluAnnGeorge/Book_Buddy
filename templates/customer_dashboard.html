{% extends 'theme.html' %}

{% block content %}
{% load static %}
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef2f3;
    }

    .dashboard {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 50px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      transition: background 0.5s ease;
    }

    .dashboard:hover {
      background: linear-gradient(135deg, #e2e6ea 0%, #dee2e6 100%);
    }

    .card {
      width: 240px;
      height: 180px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-decoration: none;
      color: #444;
      background: #fff;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      position: relative;
      padding: 20px;
      border: 1px solid transparent;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      border-color: #007bff;
    }

    .icon {
      font-size: 60px;
      margin-bottom: 15px;
      color: #007bff;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .card:hover .icon {
      transform: scale(1.1);
      color: #0056b3;
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      color: #333;
      font-weight: 600;
    }

    .card h3:hover {
      color: #007bff;
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .dashboard {
        padding: 30px;
      }
      .card {
        width: 200px;
        height: 160px;
      }
      .icon {
        font-size: 50px;
      }
    }

    @media (max-width: 480px) {
      .dashboard {
        padding: 20px;
        gap: 20px;
      }
      .card {
        width: 180px;
        height: 140px;
      }
      .icon {
        font-size: 40px;
      }
    }
  </style>

  <div class="dashboard">
    <div class="card">
      <a href="{% url 'order_list' %}">
        <i class="fas fa-shopping-basket icon"></i>
        <h3>My Orders</h3>
      </a>
    </div>
    <div class="card">
      <a href="{% url 'edit_customer' %}">
        <i class="fas fa-user-circle icon"></i>
        <h3>My Profile</h3>
      </a>
    </div>
    <div class="card">
      <a href="{% url 'address_list' %}">
        <i class="fas fa-map-marker-alt icon"></i>
        <h3>My Addresses</h3>
      </a>
    </div>
    <div class="card">
      <a href="{% url 'book_recommendation' %}">
        <i class="fas fa-book icon"></i>
        <h3>Book Recommendations</h3>
      </a>
    </div>
  </div>
{% endblock %}
